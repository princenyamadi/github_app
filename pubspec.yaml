name: github_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  
  #  font
  google_fonts: ^5.1.0
  
  #  statemanagement
  riverpod: ^2.4.0
  flutter_riverpod: 2.4.0

  riverpod_annotation: ^2.1.5

  #  svg files
  flutter_svg: ^2.0.7
  
  #  app routing
  go_router: ^9.0.0

  # icons
  font_awesome_flutter: ^10.5.0
  # images
  cached_network_image: ^3.2.3

  #environment variables
  envied: ^0.3.0+3


  #  internet
  dio: ^5.3.2
  dartz: ^0.10.1

  json_annotation: ^4.8.1
  internet_connection_checker_plus: ^2.0.0

  # localizations
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # custom package for ui 
  ui_common:
    path: packages/ui_common/  



dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  mockito: ^5.0.15
  #generate flutter hive type adapters
  hive_generator: ^2.0.0
  # generate splash screens
  flutter_native_splash: ^2.0.5
  # generate launcher icons
  flutter_launcher_icons: ^0.9.3
  # Code generation
  json_serializable: ^6.7.1
  freezed: ^2.1.0+1
  riverpod_generator: ^2.2.3
  # environmental variable
  envied_generator: ^0.3.0+3

#
flutter:


  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
        - asset: assets/fonts/inter/Inter-Black.ttf
          weight: 800
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-Thin.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200

  assets:
    - assets/images/
    - assets/svg/